<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Meme Slider</title>
</head>
<body>
  <div class="wrapper">
    <div class="slide">
      <input type="radio" id="button_1" value="1" name="slider" checked>
      <label for="button_1"></label>
      <input type="radio" id="button_2" value="2" name="slider">
      <label for="button_2"></label>    
      <input type="radio" id="button_3" value="3" name="slider">
      <label for="button_3"></label>
      <input type="radio" id="button_4" value="4" name="slider">
      <label for="button_4"></label>
      <div class="img">
        <div id="img_1">
          <img src="Img_1.jpg" alt="">
          <div class="title-slide">Beginner and first CV</div>
        </div>
        <div id="img_2">
          <img src="Img_2.jpg" alt="">
          <div class="title-slide">Beginner and Shelter 1</div>
        </div>
        <div id="img_3">
          <img src="Img_3.jpg" alt="">
          <div class="title-slide">Beginner and Shelter 2</div>
        </div>
        <div id="img_4">
          <img src="Img_4.jpg" alt="">
          <div class="title-slide">Beginner and Shelter 3</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
